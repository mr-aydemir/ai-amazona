<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Question Was Answered</title>
  <style>
    body { font-family: Arial, sans-serif; color: #111827; background: #ffffff; }
    .container { max-width: 640px; margin: 0 auto; padding: 24px; }
    .title { font-size: 20px; font-weight: 700; margin-bottom: 12px; }
    .subtitle { color: #6b7280; margin-bottom: 18px; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    .label { font-weight: 600; margin-bottom: 6px; }
    .button { display: inline-block; background: #111827; color: #ffffff; padding: 12px 18px; border-radius: 6px; text-decoration: none; }
    .muted { color: #6b7280; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Your question was answered</div>
    <div class="subtitle">Product: {{productName}}</div>

    <div class="card">
      <div class="label">Your Question</div>
      <div>{{questionContent}}</div>
    </div>

    <div class="card">
      <div class="label">Answer</div>
      <div>{{answerContent}}</div>
    </div>

    <p>
      <a class="button" href="{{productUrl}}" target="_blank" rel="noopener noreferrer">Open question detail</a>
    </p>

    <p class="muted">If the button doesnâ€™t work, copy/paste this link into your browser:<br />
      {{productUrl}}
    </p>
  </div>
</body>
</html>
